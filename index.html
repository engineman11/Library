    <dialog>
      <form action="" method="dialog" id="book">
        <label for="title">Title
          <input type="text" id="title" name="title" required maxlength="30">
        </label>
        <label for="author">Author
          <input type="text" id="author" name="author" maxlength="30">
        </label>
        <label for="pages">Pages
          <input type="tel" name="pages" id="pages" maxlength="5" inputmode="numeric">
        </label>
        <fieldset class="radio">
          <legend id="read">
            Read
          </legend>
          <div>
            <label for="yes">Yes
              <input type="radio" name="read" id="read-yes" value="yes">
            </label>
            <label for="no">No
              <input type="radio" name="read" id="read-no" value="no">
            </label>
          </div>
        </fieldset>
        <fieldset class="radio">
          <legend id="recommend">
            Recommend
          </legend>
          <div>
            <label for="yes">Yes
              <input type="radio" name="recommend" id="recommend-yes" value="yes">
            </label>
            <label for="no">No
              <input type="radio" name="recommend" id="recommend-no" value="no">
            </label>
          </div>
        </fieldset>
        <div class="buttons">
          <button class="cancel-button" type="button" form="book">
            Cancel
          </button>
          <button class="reset-button" type="reset" form="book">
            Reset
          </button>
          <button class="submit-button" type="submit" form="book" value="add">
            Add
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="remove-book-dialog">
          <div>
            <div>
              <p>
                Do you want to remove this book from the library?
              </p>
            </div>
            <div>
              <button class="yes">
                Yes, delete
              </button>
              <button class="no">
                No, cancel
              </button>
            </div>
          </div>
    </dialog>
    <button class="fixed-new-book-button">
      <iconify-icon icon="mdi-plus"></iconify-icon>
    </button>
