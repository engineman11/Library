<body>
  <main>

      <header class="header">
        <div>
          <p>Me: Mom, I want to go to the library!</p>
          <p>Mom: We have a library at home.</p>
        </div>
        <p>The Library at home:</p>
      </header>
      <div class="cards">

          <p class="title">Lord Of The Rings</p>
          <p class="author">by J.R.R. Tolkien</p>
          <p class="pages">üìÑ 1337 pages</p>

      </div>
    <!-- </section>  -->
    <footer>
      <div>
        <button class="new-book-button">
          New Book
        </button>
      </div>
    </footer>
    <dialog>
      <form action="" method="dialog" id="book">
        <label for="title">Title
          <input type="text" id="title" name="title" required>
        </label>
        <label for="author">Author
          <input type="text" id="author" name="author" required>
        </label>
        <label for="pages">Pages
          <input type="number" name="pages" id="pages" required>
        </label>
        <fieldset class="radio">
          <legend id="read">
            Read
          </legend>
          <div>
            <label for="yes">Yes
              <input type="radio" name="read" id="read-yes" value="yes" required>
            </label>
            <label for="no">No
              <input type="radio" name="read" id="read-no" value="no">
            </label>
          </div>
        </fieldset>
        <fieldset class="radio">
          <legend id="recommend">
            Recommend
          </legend>
          <div>
            <label for="yes">Yes
              <input type="radio" name="recommend" id="recommend-yes" value="yes" required>
            </label>
            <label for="no">No
              <input type="radio" name="recommend" id="recommend-no" value="no">
            </label>
          </div>
        </fieldset>
        <div class="buttons">
          <button class="submit-button" type="submit" form="book" value="add">
            Add
          </button>
          <button class="reset-button" type="reset" form="book">
            Reset
          </button>
          <button class="cancel-button" type="reset" form="book">
            Cancel
          </button>
        </div>
      </form>
    </dialog>
    <dialog class="remove-book-dialog">
          <div>
            <div>
              <p>
                Do you want to remove this book from the library?
              </p>
            </div>
            <div>
              <button class="yes">
                Yes, delete
              </button>
              <button class="no">
                No, cancel
              </button>
            </div>
          </div>
    </dialog>
  </main>
</body>
</html>
